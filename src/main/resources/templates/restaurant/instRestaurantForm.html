<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">식당 등록</h4>
            <form class="validation-form" novalidate>
                <div class="mb-3">
                    <label for="name">식당명</label>
                    <input type="text" class="form-control" placeholder="식당명을 입력해주세요." value="" required>
                    <div class="invalid-feedback">
                        식당명을 입력해주세요.
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="address">우편번호</label>
                        <input type="text" class="form-control" placeholder="" required>
                        <div class="invalid-feedback">
                            우편번호를 입력해주세요.
                        </div>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="address">주소</label>
                        <input type="text" class="form-control" placeholder="" required>
                        <div class="invalid-feedback">
                            주소를 입력해주세요.
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="address2">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
                    <input type="text" class="form-control" placeholder="상세주소를 입력해주세요.">
                </div>
                
                <div class="mb-3">
                    <label for="registNum1">연락처</label>
                    <input type="registNum1" class="form-control" placeholder="연락처를 입력해주세요." required>
                    <div class="invalid-feedback">
                        연락처를 입력해주세요.
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="root">식당 유형</label>
                    <select class="custom-select d-block w-100" id="root" required>
                        <option value="">선택해주세요.</option>
                        <option value="basic">중식</option>
                        <option value="owner">한식</option>
                    </select>
                    <div class="invalid-feedback">
                        식당 유형을 선택해주세요.
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="registNum1">간략소개</label>
                    <input type="registNum1" class="form-control" placeholder="간략소개를 입력해주세요.">
                    <div class="invalid-feedback">
                        간략소개를 입력해주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="registNum1">상세소개</label>
                    <input type="registNum1" class="form-control" placeholder="상세소개를 입력해주세요.">
                    <div class="invalid-feedback">
                        상세소개를 입력해주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="registNum1">대표이미지</label>
                    <input type="file" class="form-control" required>
                    <div class="invalid-feedback">
                        대표이미지를 등록해주세요.
                    </div>
                </div>

                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">식당 등록</button>
            </form>
        </div>
    </div>
</div>
<script>
    window.addEventListener('load', () => {
        const forms = document.getElementsByClassName('validation-form');

        Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add('was-validated');
        }, false);
        });
    }, false);
</script>
