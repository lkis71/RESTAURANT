<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">식당 등록</h4>
            <form class="validation-form" th:action="'/restaurants/'+${userId}+'/new'" method="post" enctype="multipart/form-data" novalidate>
                <div class="mb-3">
                    <label for="restaurantNm">식당명</label>
                    <input type="text" class="form-control" id="restaurantNm" name="restaurantNm" th:value="${restaurant.restaurantNm}" placeholder="식당명을 입력 해 주세요." required>
                    <div class="invalid-feedback">
                        식당명을 입력 해 주세요.
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="zipcode">우편번호</label>
                        <input type="text" class="form-control" id="zipcode" name="zipcode" th:value="${restaurant.address.zipcode}" placeholder="우편번호를 입력 해 주세요." required>
                        <div class="invalid-feedback">
                            우편번호를 입력 해 주세요.
                        </div>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="streetNm">주소</label>
                        <input type="text" class="form-control" id="streetNm" name="streetNm" th:value="${restaurant.address.streetNm}" placeholder="주소를 입력 해 주세요." required>
                        <div class="invalid-feedback">
                            주소를 입력 해 주세요.
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="detailAddress">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
                    <input type="text" class="form-control" id="detailAddress" name="detailAddress" th:value="${restaurant.address.detailAddress}" placeholder="상세주소를 입력 해 주세요.">
                </div>
                
                <div class="mb-3">
                    <label for="contact">연락처</label>
                    <input type="registNum1" class="form-control" id="contact" name="contact" th:value="${restaurant.contact}" placeholder="연락처를 입력 해 주세요." required>
                    <div class="invalid-feedback">
                        연락처를 입력 해 주세요.
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="category">식당 유형</label>
                    <select class="custom-select d-block w-100" id="category" name="category" required>
                        <option value="">선택해주세요.</option>
                        <option value="1" th:selected="${restaurant.category} == 1">test</option>
                    </select>
                    <div class="invalid-feedback">
                        식당 유형을 선택해주세요.
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="simpleContents">간략소개</label>
                    <input type="registNum1" class="form-control" id="simpleContents" name="simpleContents" th:value="${restaurant.content.simpleContents}" placeholder="간략소개를 입력 해 주세요.">
                    <div class="invalid-feedback">
                        간략소개를 입력 해 주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="detailContents">상세소개</label>
                    <input type="registNum1" class="form-control" id="detailContents" name="detailContents" th:value="${restaurant.content.detailContents}" placeholder="상세소개를 입력 해 주세요.">
                    <div class="invalid-feedback">
                        상세소개를 입력 해 주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="file">대표이미지</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                    <div class="invalid-feedback">
                        대표이미지를 등록해주세요.
                    </div>
                </div>

                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit" th:if="${restaurant == null}">식당 등록</button>
                <button class="btn btn-primary btn-lg btn-block" type="submit" th:if="${restaurant != null}">식당 수정</button>
            </form>
        </div>
    </div>
</div>
<script>
</script>
