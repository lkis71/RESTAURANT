<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">메뉴 등록</h4>
            <form class="validation-form" novalidate>
                <div class="mb-3">
                    <label for="name">메뉴명</label>
                    <input type="text" class="form-control" placeholder="메뉴명을 입력해주세요." required>
                    <div class="invalid-feedback">
                        메뉴명을 입력해주세요.
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="registNum1">가격</label>
                    <input type="registNum1" class="form-control" placeholder="가격을 입력해주세요." required>
                    <div class="invalid-feedback">
                        가격을 입력해주세요.
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="root">메뉴 유형</label>
                    <select class="custom-select d-block w-100" id="root" required>
                        <option value="">선택해주세요.</option>
                        <option value="basic">면</option>
                        <option value="owner">밥</option>
                    </select>
                    <div class="invalid-feedback">
                        메뉴 유형을 선택해주세요.
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="registNum1">간략소개</label>
                    <input type="registNum1" class="form-control" placeholder="간략소개를 입력해주세요.">
                    <div class="invalid-feedback">
                        간략소개를 입력해주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="registNum1">상세소개</label>
                    <input type="registNum1" class="form-control" placeholder="상세소개를 입력해주세요.">
                    <div class="invalid-feedback">
                        상세소개를 입력해주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="registNum1">대표이미지</label>
                    <input type="file" class="form-control" required>
                    <div class="invalid-feedback">
                        대표이미지를 등록해주세요.
                    </div>
                </div>

                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">메뉴 등록</button>
            </form>
        </div>
    </div>
</div>
