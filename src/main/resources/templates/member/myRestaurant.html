<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">내 식당</h4>
            <table class="table">
                <colgroup>
                    <col style="width: 60%">
                    <col style="width: 20%">
                    <col style="width: 20%">
                </colgroup>
                <thead>
                    <tr>
                        <th>식당명</th>
                        <th>메뉴관리</th>
                        <th>비고</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="myRestaurant : ${myRestaurants}">
                        <td th:text="${myRestaurant.restaurantName}"></td>
                        <td>
                            <button type="button" class="btn btn-primary" th:onclick="|location.href='/restaurant/${myRestaurant.id}/food/new'|">메뉴등록</button>
                            <button type="button" class="btn btn-primary" th:onclick="|location.href='/restaurant/${myRestaurant.id}/foods'|">메뉴목록</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary" th:onclick="|location.href='/restaurants/${myRestaurant.id}/update'|">수정</button>
                            <button type="button" class="btn btn-primary" th:onclick="delete([[${myRestaurant.id}]])">삭제</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
