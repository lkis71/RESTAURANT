<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <form class="validation-form" action="/users/register" method="post" novalidate>
                
                <div class="mb-3">
                    <label for="memberName">이름</label>
                    <input type="text" class="form-control" id="memberName" name="memberName" placeholder="이름을 입력 해 주세요." required>
                    <div class="invalid-feedback">
                        이름을 입력 해 주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="registNum">주민등록번호</label>
                    <input type="text" class="form-control" id="registNum" name="registNum" placeholder="주민등록번호를 입력 해 주세요." maxlength="14" required>
                    <div class="invalid-feedback">
                        주민등록번호를 입력 해 주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phoneNum">휴대폰번호</label>
                    <input type="text" class="form-control" id="phoneNum" name="phoneNum" placeholder="휴대폰번호를 입력 해 주세요." maxlength="13" required>
                    <div class="invalid-feedback">
                        휴대폰번호를 입력 해 주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="memberId">아이디</label>
                    <input type="text" class="form-control" id="memberId" name="memberId" placeholder="아이디를 입력 해 주세요." required>
                    <div class="invalid-feedback">
                        아이디를 입력 해 주세요.
                    </div>
                </div>

                <div class="mb-3">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력 해 주세요." required>
                <div class="invalid-feedback">
                    비밀번호를 입력 해 주세요.
                </div>
                </div>

                <div class="mb-3">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password2" placeholder="비밀번호 확인을 입력 해 주세요." required>
                    <div class="invalid-feedback">
                        비밀번호 확인을 입력 해 주세요.
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="zipcode">우편번호</label>
                        <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="우편번호를 입력 해 주세요." required>
                        <div class="invalid-feedback">
                         우편번호를 입력 해 주세요.
                        </div>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="streetNm">주소</label>
                        <input type="text" class="form-control" id="streetNm" name="streetNm" placeholder="주소를 입력 해 주세요." required>
                        <div class="invalid-feedback">
                            주소를 입력 해 주세요.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="detailAddress">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
                    <input type="text" class="form-control" id="detailAddress" name="detailAddress" placeholder="상세주소를 입력 해 주세요.">
                </div>

                <div class="mb-3">
                    <label for="memberType">회원 유형</label>
                    <select class="custom-select d-block w-100" id="memberType" name="memberType" required>
                        <option value="">선택해주세요.</option>
                        <option value="b">일반회원</option>
                        <option value="o">업주</option>
                    </select>
                    <div class="invalid-feedback">
                        회원 유형을 선택 해 주세요.
                    </div>
                </div>

                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">가입</button>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){

        /* setting auto hyphen */
        const registNum = $("#registNum");
        registNum.on("keydown", function(e){
            const keycode = e.keyCode;
            if(keycode !== 8 && keycode !== 46){
                if(registNum.val().length === 6) {
                    registNum.val(registNum.val()+"-");
                }
            }
        })

        const phoneNum = $("#phoneNum");
        phoneNum.on("keydown", function(e){
            const keycode = e.keyCode;
            if(keycode !== 8 && keycode !== 46){
                if(phoneNum.val().length === 3 || phoneNum.val().length === 8) {
                    phoneNum.val(phoneNum.val()+"-");
                }
            }
        })
        /* setting auto hyphen */
    });
</script>
