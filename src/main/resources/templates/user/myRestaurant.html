<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">내 식당</h4>
            <table class="table">
                <colgroup>
                    <col style="width: 40%">
                    <col style="width: 20%">
                    <col style="width: 40%">
                </colgroup>
                <thead>
                    <tr>
                        <th>식당명</th>
                        <th>연락처</th>
                        <th>비고</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="restaurant : ${restaurants}">
                        <td th:text="${restaurant.restaurantNm}"></td>
                        <td th:text="${restaurant.contact}"></td>                        
                        <td>
                            <button type="button" class="btn btn-primary" th:onclick="|location.href='/restaurants/${restaurant.id}/update'|">수정</button>
                            <button type="button" class="btn btn-primary" th:onclick="|deleteRestaurant(${restaurant.id})|">삭제</button>
                            <button type="button" class="btn btn-primary" th:onclick="|location.href='/restaurants/${restaurant.id}/menu/new'|">메뉴등록</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    function deleteRestaurant(id){
        if(confirm("삭제하시겠습니까?")) {
            $.ajax({
                type : "post",
                url : "/restaurants/"+id+"/delete",
                data : "",
                dataType : "json",
                success : function(data) {
                    alert("삭제되었습니다.");
                    location.reload();
                },
                error : function(data) {
                    alert("에러가 발생했습니다.");
                }
            })
        }
    }
</script>
