<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">마이페이지</h4>
            <form class="validation-form" novalidate>
                <div class="mb-3">
                    <label for="name">아이디</label>
                    <input type="text" class="form-control" name="hmpgId" value="" readonly>
                </div>

                <div class="mb-3">
                    <label for="name">비밀번호</label>
                    <input type="text" class="form-control" name="" value="" readonly>
                </div>

                <div class="mb-3">
                    <label for="name">비밀번호 확인</label>
                    <input type="text" class="form-control" value="" readonly>
                </div>

                <div class="mb-3">
                    <label for="registNum1">주민등록번호</label>
                    <input type="registNum1" class="form-control" readonly>
                </div>

                <div class="mb-3">
                    <label for="registNum1">휴대폰번호</label>
                    <input type="registNum1" class="form-control" readonly>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="address">우편번호</label>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="address">주소</label>
                        <input type="text" class="form-control" readonly>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address2">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
                    <input type="text" class="form-control" readonly>
                </div>

                <div class="mb-3">
                    <label for="root">회원 유형</label>
                    <select class="custom-select d-block w-100">
                        <option value="">선택해주세요.</option>
                        <option value="basic">일반회원</option>
                        <option value="owner">업주</option>
                    </select>
                </div>

            </form>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <button class="btn btn-primary btn-lg btn-block">수정</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="btn btn-primary btn-lg btn-block" onclick="location.href='restaurants/new'">식당 등록</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="btn btn-primary btn-lg btn-block" onclick="location.href='restaurants'">내 식당</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    window.addEventListener('load', () => {
        const forms = document.getElementsByClassName('validation-form');

        Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add('was-validated');
        }, false);
        });
    }, false);
</script>
