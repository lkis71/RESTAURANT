<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <form class="validation-form" novalidate>
                <div class="mb-3">
                    <label for="name">아이디</label>
                    <input type="text" class="form-control" placeholder="아이디를 입력해주세요." value="" required>
                    <div class="invalid-feedback">
                       이름을 입력해주세요.
                    </div>
                </div>

                <div class="mb-3">
                <label for="name">비밀번호</label>
                <input type="text" class="form-control" placeholder="비밀번호를 입력해주세요." value="" required>
                <div class="invalid-feedback">
                    비밀번호를 입력해주세요.
                </div>
                </div>

                <div class="mb-3">
                <label for="name">비밀번호 확인</label>
                <input type="text" class="form-control" placeholder="비밀번호 확인을 입력해주세요." value="" required>
                <div class="invalid-feedback">
                    비밀번호 확인을 입력해주세요.
                </div>
                </div>

                <div class="mb-3">
                    <label for="registNum1">주민등록번호</label>
                    <input type="registNum1" class="form-control" placeholder="주민등록번호를 입력해주세요." required>
                    <div class="invalid-feedback">
                        주민등록번호를 입력해주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="registNum1">휴대폰번호</label>
                    <input type="registNum1" class="form-control" placeholder="휴대폰번호를 입력해주세요." required>
                    <div class="invalid-feedback">
                       휴대폰번호를 입력해주세요.
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="address">우편번호</label>
                        <input type="text" class="form-control" placeholder="" required>
                        <div class="invalid-feedback">
                         우편번호를 입력해주세요.
                        </div>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="address">주소</label>
                        <input type="text" class="form-control" placeholder="" required>
                        <div class="invalid-feedback">
                            주소를 입력해주세요.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address2">상세주소<span class="text-muted">&nbsp;(필수 아님)</span></label>
                    <input type="text" class="form-control" placeholder="상세주소를 입력해주세요.">
                </div>

                <div class="mb-3">
                    <label for="root">회원 유형</label>
                    <select class="custom-select d-block w-100" required>
                        <option value="">선택해주세요.</option>
                        <option value="basic">일반회원</option>
                        <option value="owner">업주</option>
                    </select>
                    <div class="invalid-feedback">
                        회원 유형을 선택해주세요.
                    </div>
                </div>

                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
            </form>
        </div>
    </div>
</div>
<script>
    window.addEventListener('load', () => {
        const forms = document.getElementsByClassName('validation-form');

        Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add('was-validated');
        }, false);
        });
    }, false);
</script>
